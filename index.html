<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <div class="card-header card-color">Know your Location</div>
      <ul class="list-group list-group-flush card-color">
        <li id="continent" class="list-group-item card-color">Continent</li>
        <li id="country" class="list-group-item card-color">Country</li>
        <li id="state" class="list-group-item card-color">State</li>
        <li id="district" class="list-group-item card-color">District</li>
        <li id="city" class="list-group-item card-color">City</li>
        <li id="postalCode" class="list-group-item card-color">Postal Code</li>
        <li id="fullAddress" class="list-group-item card-color">Full Address</li>
        <li id="locateBtn" class="btn btn-outline-success card-color"> Locate Me</li>
      </ul>
    </div>

    <!-- Scripts -->
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
